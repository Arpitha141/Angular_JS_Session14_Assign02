<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
    <script>
        var app = angular.module('app', []);

        app.controller('igCtrl', function ($scope) {

            $scope.email = "";
            $scope.pwd = "";
            $scope.loggedIn = false;
            $scope.loggingIn = false;


            $scope.showLogin = function () {
                $scope.loggingIn = true;
            };

            $scope.logout = function () {
                // do your logout logic
                $scope.user = null;
                $scope.loggedIn = false;
            };

            $scope.login = function () {
                // do your login logic
                $scope.loggingIn = false;
                $scope.loggedIn = true;
            };
        });

        app.directive('igLogin', function () {
            return {
                restrict: 'E',
                replace: true,
                template: '<div>' + '  <div class="modal fade" id="loginModal" tabindex="-1" + role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">' + '    <div class="modal-dialog">' + '      <form name="form" ng - submit="submit()">' + '  <div class="modal-content">' + '   <div class="modal-header">' + '  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"> Cancel </button>' + '              <h3> </h3> ' + '</div>' + '          <div class="modal-body"> ' + '            <table border="0"> <tr><td>Email: </td><td><input type="email" ng-model="email"></input > </td></tr> ' + ' <tr><td>Password: </td><td><input type="password" ng-model="pwd"> </input></td></tr>' + '<tr><td colspan="2"><input type="submit" class="btn btn-primary" id="submit" ng-click="submit()" value="Login"></input ></td></tr> </table> ' + ' </div>' + ' </div> ' + '</form>' + ' </div> ' + ' </div>' + '</div> ',
                
            }
        });
    </script>
    <div ng-app="app">
        <div ng-controller="igCtrl">
            <a href="#" ng-hide="loggedIn" ng-click="showLogin()">login</a>
            <a href="#" ng-show="loggedIn" ng-click="logout()">logout</a>
            <ig-login></ig-login>
            </div>
        </div>
</body>
</html>
